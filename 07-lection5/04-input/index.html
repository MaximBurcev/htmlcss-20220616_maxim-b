<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
            <label class="field">
                <div class="field__label">Label</div>
                <input class="field__input" type="text" placeholder="Placeholder" value="">
            </label>

            <br>

            <label class="field field_success">
                <div class="field__label">Success</div>
                <input class="field__input" type="text" placeholder="Placeholder" value="Success">
            </label>

            <br>

            <label class="field field_invalid">
                <div class="field__label">Error</div>
                <input class="field__input" type="text" placeholder="Placeholder" value="Error">
            </label>

            <br>

            <label class="field">
                <div class="field__label">Disabled</div>
                <input class="field__input" type="text" placeholder="Placeholder" value="Disabled" disabled="disabled">
            </label>

    </body>
</html>
