<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang='ru'>
<head>


  <link rel='stylesheet' href='./../../assets/css/main.css'>
  <link rel='stylesheet' href='../../07-lection5/03-toggler/toggler.css'>
  <script defer src='./theme-changer.js'></script>
</head>
<body>


<main style='background: var(--main-bg)'>


    <label class='toggler'>
      <input type='checkbox' id='theme-changer' class='toggler__input'>
      <div class='toggler__state'>
        <div class='toggler__control'>
          <div class='toggler__icon'></div>
        </div>
      </div>
    </label>


  <h1 style='background: var(--font-color)'>H1 header</h1>

  <p>Paragraph</p>
</main>


</body>
</html>
